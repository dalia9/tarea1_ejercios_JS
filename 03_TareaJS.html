<!DOCTYPE html>
<html lang="es">
   <head>
       <meta charset="utf-8">
       <title>Tarea 02 en JS</title>
       <!-- agregar icono -->
        <style>
           #indice{
               color: #1AA59A;
               font-family: monospace;
               font-size: 20px;
           }
           
           #texto1{
               color: #227066;
               font-family: monospace;
           }
           
       </style>
       <link rel="stylesheet" href="">
       <a href="index.html" id="indice">INDICE</a>
       <script>
        function ChangeText(){                                                      //el nombre de metod permite enlazarlo con el metodo del input
        var nombre= prompt("");                                     //se pone promt y parentesis con comilllas para dar espacio al texto que se agrega
        document.getElementById("texto1").innerHTML=nombre;}                   /*con el id del h1 se cambiara lo hay en el inner por la variable nombre*/
       </script>
    </head>
    <body>
       <h1 id="texto1">Tarea 02 con JavaScript</h1>
        <input  type="button" value="ClicMe!" onClick="ChangeText()" id="texto1">
        
       
    </body>
</html>
