       <script>// creamos el documento en script
           var resul=0;
           //para que emiece asumar colocamo el valor cero para que la suma empiece su operacion con los numeros ingresados por el usuario
         
           do{//se crea un ciclo do para que mientras se repita la condicion al menos una vez este se detendra hasta que la condicion lo permita
            var numero=parseInt(prompt("Ingresa un numero:"));// se pone la variable y junto con ella la funcion parseint para que devuelva un entero en el promt  
               
            resul=numero+resul; //es la operacion de que si resul es igual al numero que va a ingresar el usuario mas el resutado consecutivo de este
               
             
         }while(numero!=0); //la condicion es que si la var numero es diferente de 0 entonces termina el ciclo
           alert ("La suma de los numero es:"+ resul);//y mostrara en pantalla la suma de los numero ingresados en el promt
        </script>
