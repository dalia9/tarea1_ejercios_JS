        <script>  //comenzamos con una etiqueta script
          function entero(){    //Ingresamos una funcion con un nombre para identificar
               var num=parseInt(prompt("Ingresa el numero")); //Colocamos como inicio declarando una variable  que pida numero en string y con parseInt los tranforme o nos los de en enteros
              
              if(num%2==0){ // Agregamos una condicion para que solo nos muestre lo numeros que solo sean divisible en 2 
                  alert("El numero "+num+" es par"); /// mostraremos una ventama ue diga su es par o impar
                  
              }else{// sino el reultado sera impar ya que no se cumple la condicion
                  alert("El numero "+num+" es impar");
              }
          }
  
           
         
            
            function mayor(){// igual pusimos un nomre a la funcion para identificarlo 
                //puse 3 variable numero para pedir por medio del promt el mensaje que pida un número y que por medio de parseInt lo convierta en entero
                var num1=parseInt(prompt("Dame un numero: "));
                var num2=parseInt(prompt("Dame un segundo numero: "));
                var num3=parseInt(prompt("Dame un último número: "));
               
               
               //agregue una condicion
               
               if(num1>num2 && num1>num3){// la condicion if dice: si el numero 1 es mayor que el numero 2 y numero 1 el mayor que numero 3 entonces... 
                   document.getElementById("Leyenda").innerHTML=("El numero mayor es: "+num1);//por medio de la palabra reserva junto con el metodo "getElementaryById y poniendo entre parentesis el id del texto en el cuan se va a cambiar la leyenda con el uso de la propiedad innerHTML nos permitirá leer y asignar el contenido y si se cumple esta condicion entonces el numero mayor será el numero 1
               }
                 
               else if (num2>num1 && num2>num3){
                   document.getElementById("Leyenda").innerHTML=("El numero mayor es: "+num2);//  igual aquí...
               }
               
               else{
                   document.getElementById("Leyenda").innerHTML=("El numero mayor es: "+num3);// si no se cumplen las dos condiciones anterires entonces por default el numero mayor sera el que sobre o se el num 3
               }
                
            }
            
           
            
            
           
           
        </script>
